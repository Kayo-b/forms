<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formScr.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<form action="http://httpbin.org/post" method="post">


<fieldset style="border-color: blueviolet;">

    <legend style="color:blueviolet">Dados Pessoais</legend>


    <div>
        <label for="firstName">*First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required maxlength="30"><br>
    </div>
        
    <div>
        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" name="secondName" placeholder = "Second Name" maxlength="30">         
    </div>
    <div>
        <label for="email">*E-mail</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com" required required maxlength="40">
    </div>





</fieldset>

<fieldset>

    <legend>Adress</legend>

    <div>
        <label for="zipcode">CEP</label>
        <input type="text" id="zipcode" name="zipcode" title="Por favor informe um CEP valido(ex. 85095-117)" pattern="(\d{5}([\-]\d{3}?))" placeholder="00000-000">

    </div>
</fieldset>

<fieldset style="border-color: blueviolet;">

    <legend style="color:blueviolet" >Detalhes de seguranca</legend>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="user_password">
    </div>
    <div>
        <label for="date">Data de nascimento</label>
        <input type="date" id="date" name="date">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder = "age" min="1" max="128">
    </div>
    
    
</fieldset>

<fieldset style="border-color: blueviolet;" >

    <legend style="color:blueviolet"> Detalhes sobre a motivacao do contato</legend>



    <div>
        Motivo do contato: 
        <select name="contactMotiv" id="contactMotiv">
            <option value="pessoal">Pessoal</option>
            <option value="profissional" selected>Profissional</option>
    
        </select>
    
    </div>
    <div style="align-items:top">
        Nivel de urgencia:
    
        <input type="radio" id="alta" name="urgencia" value="alta">
        <label for="alta">Alto</label>
        <input type="radio" id="media" name="urgencia" value="media">
        <label for="media" checked>Medio</label>
        <input type="radio" id="baixa" name="urgencia" value="baixa">
        <label for="baixa">Baixo</label>
        <br>
        <div style="display:flex; justify-content: left; align-items: center">
            <label for="defcon" class="defconLabel">DEFCON LEVEL: <output class="deflevel" for="defcon" id="output";></output><img src="" style="height:15px" id="nuke" alt=""> </label><BR>
        </div>
        <input type="range" style="width:140px;;" name="defcon" id="level" selected="0" min="0" max="4" step="1" value="0" >
        <img style="height:20px" src="" alt="" id="image">
        

        
    </div>
    
    <div>
        Temas a tratar:
        <input type="checkbox" name="temas" id="contratacao">
        <label for="contratacao">A</label>
        <input type="checkbox" name="temas" id="contato">
        <label for="contato">B</label>
        <input type="checkbox" name="temas" id="curriculo">
        <label for="curriculo">C</label>
        <input type="checkbox" name="temas" id="entrevista">
        <label for="entrevista">D</label>
        
    </div>



</fieldset>

<br>
<textarea style="border-color: blueviolet;" name="cmm" id="cmm" cols="50" rows="10" placeholder="Deixe um comentario..." maxlength="500"></textarea>  
<br>
<button style="border-color:purple" type="submit">Submit</button>
<button style="border-color:purple" type="reset">Reset Info</button>



</form>



<h1 class="greeting"></h1>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
    <rect id="rect" x=75 y=59 width=100 height=10 fill="purple" />
    <circle id="svg-circle" cx="50" cy="20" r="20" fill="purple" />
    <circle id="svg-circle2" cx="200" cy="20" r="20"fill="purple"/>
    <g class="svg-text"><text font-size="50px" x="230" y="25" rotate="10" id="!"></text></g>
    
</svg>


</body>
</html>
